<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrugViz</title>
    <link rel="icon" href="logo.png" type="image/png"> <!-- Add this line -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif+Caption&family=Chalkboard&display=swap');

        body {
            margin: 0;
            font-family: 'Chalkboard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: url('drug_abuse.jpg') no-repeat center center/cover;
            color: #fff;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Adds opacity to the image */
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin-top: -300px; /* Move the container further upwards */
        }

        .logo {
            width: 340px; /* Reduced size */
            height: auto;
            margin-top: 200px; /* Move the logo downwards */
            margin-bottom: 0px; /* Reduce the distance between logo and subtitle */
        }

        .subtitle {
            font-size: 2em; /* Increased font size */
            font-weight: 300;
            margin: 20px 0;
            line-height: 1.5;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        .slogan {
            font-size: 1.6em; /* Increased font size */
            color: #35d063; /* Green color */
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
        }

        .cta-button {
            margin-top: 30px;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            background: #ff5722;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: blink 1.5s infinite;
        }

        .cta-button:hover {
            background: #ff784e;
        }

        /* Glow Animation */
        .cta-button::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 30px;
            border: 2px solid rgba(255, 87, 34, 0.5);
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 87, 34, 0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        /* Background Wave Animation */
        .background-wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
            z-index: -2;
            animation: wave 5s infinite alternate;
        }

        @keyframes wave {
            0% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.3);
                opacity: 0.4;
            }
        }

        .cta-button-container {
            position: relative;
            display: inline-block;
        }

        .created-by {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1em; /* Slightly increased font size */
            color: #fff;
            opacity: 0.7;
        }

        .created-by b {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="background-wave"></div>
    <div class="container">
        <img src="logo.png" alt="DrugViz Logo" class="logo">
        <p class="subtitle">Empowering European youth to break free from drug addiction and substance use.</p>
        <p class="slogan">"Your path to Awareness, Treatment, Recovery and Freedom starts here."</p>
        <div class="cta-button-container">
            <button class="cta-button" onclick="goToMainPage()">Explore Now</button>
        </div>
    </div>
    <div class="created-by">Created by: <b>Arijit Samal & Jintao Ma</b></div>
    <script>
        function goToMainPage() {
            window.location.href = 'webpage.html'; // Replace with the actual URL of your website's main page.
        }
    </script>
</body>
</html>
