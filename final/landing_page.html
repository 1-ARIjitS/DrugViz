<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrugViz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: url('break_free.jpg') no-repeat center center/cover;
            color: #fff;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Adds opacity to the image */
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 800px;
            animation: fadeIn 2s ease-in-out;
        }

        .title {
            font-size: 4em;
            font-family: 'Lora', serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
            animation: slideInFromTop 2s ease-in-out;
        }

        .subtitle {
            font-size: 1.5em;
            font-weight: 300;
            margin: 20px 0;
            line-height: 1.5;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            animation: slideInFromLeft 2.5s ease-in-out;
        }

        .slogan {
            font-size: 1.2em;
            color: #ffdd57;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
            animation: slideInFromRight 2.5s ease-in-out;
        }

        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background: #ff5722;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .cta-button:hover {
            background: #ff784e;
        }

        /* Glow Animation */
        .cta-button::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 30px;
            border: 2px solid rgba(255, 87, 34, 0.5);
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 87, 34, 0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
            }
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Slide In From Top */
        @keyframes slideInFromTop {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Slide In From Left */
        @keyframes slideInFromLeft {
            from {
                transform: translateX(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Slide In From Right */
        @keyframes slideInFromRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Background Wave Animation */
        .background-wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
            z-index: -2;
            animation: wave 5s infinite alternate;
        }

        @keyframes wave {
            0% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.3);
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>
    <div class="background-wave"></div>
    <div class="container">
        <h1 class="title">DrugViz</h1>
        <p class="subtitle">Empowering European youth to break free from drug addiction and substance use.</p>
        <p class="slogan">"Your path to freedom, resilience, and recovery starts here."</p>
        <button class="cta-button" onclick="goToMainPage()">Explore Now</button>
    </div>

    <script>
        function goToMainPage() {
            window.location.href = 'index.html'; // Replace with the actual URL of your website's main page.
        }
    </script>
</body>
</html>
