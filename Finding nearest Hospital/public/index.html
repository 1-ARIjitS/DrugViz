<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Rehabilitation Centers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Nearest Rehabilitation Centers</h1>
        <p>Enter your location or use your current geolocation to find the nearest rehabilitation centers.</p>
        <form id="location-form">
            <label for="country">Country:</label>
            <input type="text" id="country" placeholder="Enter your country" required>

            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Enter your city" required>

            <button type="button" id="use-location">Use My Current Location</button>
            <button type="submit">Find Centers</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
